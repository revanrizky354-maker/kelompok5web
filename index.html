<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Monitoring Suhu & Asap</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; color: #0077b6; margin-bottom: 25px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #0077b6;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .card h3 { font-size: 1rem; color: #0077b6; margin-bottom: 5px; }
    .card p { font-size: 1.3rem; font-weight: bold; margin: 0; }

    .middle-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .gauge {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #0077b6;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .middle-section canvas { height: 180px !important; width: 100% !important; }

    .bottom-section {
      display: grid;
      grid-template-columns: 1fr 1fr 1.2fr;
      gap: 15px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #0077b6; color: #fff; }
    tr:hover { background: #e8f4f8; }

    #exportExcel {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    #exportExcel:hover { background: #005f8a; }

    @media (max-width: 1100px) {
      .middle-section, .bottom-section { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Dashboard Monitoring Suhu & Asap</h1>

  <div class="cards">
    <div class="card"><h3>Rata-rata Suhu1</h3><p id="rataSuhu1">0Â°C</p></div>
    <div class="card"><h3>Rata-rata Suhu2</h3><p id="rataSuhu2">0Â°C</p></div>
    <div class="card"><h3>Rata-rata Suhu3</h3><p id="rataSuhu3">0Â°C</p></div>
    <div class="card"><h3>Rata-rata Asap</h3><p id="totalAsap">0 Âµm</p></div>
    <div class="card"><h3>Status Sistem</h3><p id="statusSistem">Normal</p></div>
  </div>

  <div class="middle-section">
    <div class="gauge"><canvas id="gaugeSuhu1"></canvas><p>Suhu1 (Â°C)</p></div>
    <div class="gauge"><canvas id="gaugeSuhu2"></canvas><p>Suhu2 (Â°C)</p></div>
    <div class="gauge"><canvas id="gaugeSuhu3"></canvas><p>Suhu3 (Â°C)</p></div>
    <div class="gauge"><canvas id="gaugeAsap"></canvas><p>Asap (Âµm)</p></div>
  </div>

  <div class="bottom-section">
    <div class="chart-box"><h2>Distribusi Status</h2><canvas id="chartPie"></canvas></div>
    <div class="chart-box"><h2>Perbandingan Suhu & Asap</h2><canvas id="chartPerbandingan"></canvas></div>

    <div class="table-container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Data Pembacaan Sensor</h2>
        <button id="exportExcel">ðŸ“¥ Unduh Laporan Excel</button>
      </div>
      <table>
        <thead><tr><th>Waktu</th><th>Suhu1</th><th>Suhu2</th><th>Suhu3</th><th>Asap</th><th>Status</th></tr></thead>
        <tbody id="dataTabel"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWlxrkvEl9lFSyKwWTjhp36qWKka-VPH4",
      authDomain: "kelompok5-66575.firebaseapp.com",
      databaseURL: "https://kelompok5-66575-default-rtdb.firebaseio.com",
      projectId: "kelompok5-66575",
      storageBucket: "kelompok5-66575.appspot.com",
      messagingSenderId: "577081734963",
      appId: "1:577081734963:web:f5da59ddf3ecbea3863046"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sensorRef = ref(db, "sensor");

    const chartPie = new Chart(document.getElementById("chartPie"), {
      type: "pie",
      data: { labels: ["Normal", "Waspada", "Bahaya"], datasets: [{ data: [0, 0, 0], backgroundColor: ["#0077b6", "#ffaa00", "#ff0044"] }] },
    });

    const chartPerbandingan = new Chart(document.getElementById("chartPerbandingan"), {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Suhu1", data: [], borderColor: "#0077b6", fill: true, tension: 0.3 },
          { label: "Suhu2", data: [], borderColor: "#00b377", fill: true, tension: 0.3 },
          { label: "Suhu3", data: [], borderColor: "#b60077", fill: true, tension: 0.3 },
          { label: "Asap", data: [], borderColor: "#ff6b00", fill: true, tension: 0.3 }
        ],
      },
    });

    const dataTabel = document.getElementById("dataTabel");
    let totalSuhu1 = 0, totalSuhu2 = 0, totalSuhu3 = 0, totalAsap = 0, jumlahData = 0;
    const dataExcel = [];

    function drawGauge(canvasId, value, max, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      ctx.clearRect(0, 0, 120, 120);
      const angle = Math.PI * (value / max);
      ctx.beginPath();
      ctx.arc(60, 60, 50, Math.PI, 2 * Math.PI);
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 10;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(60, 60, 50, Math.PI, Math.PI + angle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 10;
      ctx.stroke();
      ctx.font = "14px Poppins";
      ctx.fillStyle = color;
      ctx.textAlign = "center";
      ctx.fillText(value.toFixed(1), 60, 65);
    }

    onValue(sensorRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const suhu1 = parseFloat(data.suhu1 || 0);
      const suhu2 = parseFloat(data.suhu2 || 0);
      const suhu3 = parseFloat(data.suhu3 || 0);
      const asap = parseFloat(data.asap || 0);
      const waktu = new Date().toLocaleTimeString();
      const status = asap > 200 ? "Bahaya" : asap > 100 ? "Waspada" : "Normal";

      jumlahData++;
      totalSuhu1 += suhu1;
      totalSuhu2 += suhu2;
      totalSuhu3 += suhu3;
      totalAsap += asap;

      document.getElementById("rataSuhu1").textContent = (totalSuhu1/jumlahData).toFixed(1) + "Â°C";
      document.getElementById("rataSuhu2").textContent = (totalSuhu2/jumlahData).toFixed(1) + "Â°C";
      document.getElementById("rataSuhu3").textContent = (totalSuhu3/jumlahData).toFixed(1) + "Â°C";
      document.getElementById("totalAsap").textContent = (totalAsap/jumlahData).toFixed(1) + " Âµm";
      document.getElementById("statusSistem").textContent = status;

      const row = `<tr><td>${waktu}</td><td>${suhu1}</td><td>${suhu2}</td><td>${suhu3}</td><td>${asap}</td><td>${status}</td></tr>`;
      dataTabel.insertAdjacentHTML("afterbegin", row);
      if (dataTabel.rows.length > 8) dataTabel.deleteRow(-1);

      dataExcel.unshift({ Waktu: waktu, Suhu1: suhu1, Suhu2: suhu2, Suhu3: suhu3, Asap: asap, Status: status });
      if (dataExcel.length > 100) dataExcel.pop();

      chartPerbandingan.data.labels.push(waktu);
      chartPerbandingan.data.datasets[0].data.push(suhu1);
      chartPerbandingan.data.datasets[1].data.push(suhu2);
      chartPerbandingan.data.datasets[2].data.push(suhu3);
      chartPerbandingan.data.datasets[3].data.push(asap);

      if (chartPerbandingan.data.labels.length > 8) {
        chartPerbandingan.data.labels.shift();
        chartPerbandingan.data.datasets.forEach(d => d.data.shift());
      }

      chartPerbandingan.update();

      chartPie.data.datasets[0].data = [
        [...dataTabel.rows].filter(r => r.cells[5].innerText === "Normal").length,
        [...dataTabel.rows].filter(r => r.cells[5].innerText === "Waspada").length,
        [...dataTabel.rows].filter(r => r.cells[5].innerText === "Bahaya").length
      ];
      chartPie.update();

      drawGauge("gaugeSuhu1", suhu1, 100, "#0077b6");
      drawGauge("gaugeSuhu2", suhu2, 100, "#00b377");
      drawGauge("gaugeSuhu3", suhu3, 100, "#b60077");
      drawGauge("gaugeAsap", asap, 500, "#ff6b00");
    });

    document.getElementById("exportExcel").addEventListener("click", () => {
      if (dataExcel.length === 0) { alert("Belum ada data untuk diekspor!"); return; }
      const ws = XLSX.utils.json_to_sheet(dataExcel);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Laporan");
      XLSX.writeFile(wb, "Laporan_Monitoring_Suhu_Asap.xlsx");
    });
  </script>
</body>
</html>
